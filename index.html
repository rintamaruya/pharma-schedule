  <script>
    // GitHub Gist URLï¼ˆãƒ‡ãƒ¼ã‚¿å…±æœ‰ç”¨ï¼‰

    let isLoggedIn = false;

    // åˆæœŸåŒ–

    function showMainScreen() {

    function showSyncStatus(message, isError = false) {

    // GitHub Gistã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
    async function loadSeminars() {
      try {
        const listEl = document.getElementById('seminarList');
        listEl.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

        const response = await fetch(GIST_RAW_URL + '?t=' + Date.now());
        if (!response.ok) {
          throw new Error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        const data = await response.json();

      } catch (error) {

        const localData = localStorage.getItem('pharma_seminars');
        if (localData) {
          seminars = JSON.parse(localData);
          renderSeminars();
          showSyncStatus('âš  ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºï¼‰', true);

            </div>

      }
    }

    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³ç”¨ï¼‰
    function saveToLocalStorage() {
      localStorage.setItem('pharma_seminars', JSON.stringify(seminars));
    }

    function renderSeminars() {
      const listEl = document.getElementById('seminarList');
      
      if (seminars.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <p>ã¾ã èª¬æ˜ä¼šãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</p>

        return;
      }

      const sorted = [...seminars].sort((a, b) => {
        const dateA = parseInt(a.date + a.time);

      document.getElementById('date').value = seminar.date;
      document.getElementById('time').value = seminar.time;

        return;

        const index = seminars.findIndex(s => s.id === editingId);
        if (index !== -1) {
          seminars[index] = { id: editingId, company, title, date, time, location, memo };
        }

        seminars.push({

          memo

      renderSeminars();
      closeModal();
      alert('ä¿å­˜ã—ã¾ã—ãŸ\n\nâ€» ä»–ã®ãƒ‡ãƒã‚¤ã‚¹ã¨å…±æœ‰ã™ã‚‹ã«ã¯ã€Gistã‚’æ‰‹å‹•ã§æ›´æ–°ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚');
    });

    function formatDate(dateStr) {
